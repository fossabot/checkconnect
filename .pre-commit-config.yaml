# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
files: ^(.*\.(py|json|md|sh|yaml|yml|in|cfg|txt|rst|toml|precommit-toml|wordlist))$
# exclude: ^(\.[^/]*cache/.*)$
ci:
  autoupdate_schedule: weekly
  skip: [eslint, prettier, mypy]
  autofix_commit_msg: "ci: auto fixes from pre-commit.ci\n\nFor more information, see https://pre-commit.ci"
  autoupdate_commit_msg: 'ci: pre-commit autoupdate [pre-commit.ci]'
  autofix_prs: false
default_language_version:
  python: python3.11 # NOTE: sync with .python-version-default
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
      - id: end-of-file-fixer
        exclude: docs/.*
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-json
        exclude: (\.devcontainer/devcontainer.json|\.vscode/)
      - id: check-toml
      - id: check-yaml
        args: [--unsafe]
      - id: check-ast
      - id: debug-statements
      - id: check-docstring-first
      - id: check-added-large-files
        args: ['--maxkb=710']
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
      # - id: check-executables-have-shebangs
      # - id: check-shebang-scripts-are-executable
      - id: fix-byte-order-marker
      - id: file-contents-sorter
        files: dictionary.*\.txt$|\.wordlist$
        args: [--ignore-case]
      - id: no-commit-to-branch
        args:
          - --branch=develop
          - --branch=main
          - --branch=release
      - id: detect-private-key

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.28.2
    hooks:
      - id: check-github-workflows
        args: ['--verbose']

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.2
    hooks:
      - id: ruff
        types_or: [python, jupyter]
        args: ['--fix', '--show-fixes']
        exclude: ^(build|examples|tests)/.*$
      - id: ruff-format
        types_or: [python, jupyter]

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.16.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-angular']

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.17
    hooks:
      - id: mdformat
        additional_dependencies: [mdformat-gfm, mdformat-frontmatter, mdformat-footnote]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args: ['--write']
        types_or:
          - yaml
          - markdown
          - html
          - css
          - scss
          - javascript
          - json
          - toml

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        # exclude: ^(docs/conf.py)$
        args: []
        additional_dependencies: &mypy_deps
          - types-PyYAML
          - tomli >= 0.2.6, < 2.0.0
          - click >= 8.1.0, != 8.1.4, != 8.1.5
          - packaging >= 22.0
          - platformdirs >= 2.1.0
          - pytest
          - hypothesis
          - aiohttp >= 3.7.4
          - types-commonmark
          - types-requests>=2.31
          - urllib3>=2.2.1
          - hypothesmith
      - id: mypy
        name: mypy (Python 3.10)
        files: src/
        args: ['--python-version=3.10']
        additional_dependencies: *mypy_deps

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.28.2
    hooks:
      - id: check-github-workflows
        args: ['--verbose']

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args:
          - -d
          - '{extends: relaxed, rules: {line-length: {max: 90}}}'

  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        additional_dependencies: ['tomli>=2.0.1']
        exclude: (.*\.svg|pyproject.toml|LICENSE|LICENSES/|\.github/actions)

  - repo: https://github.com/rhysd/actionlint
    rev: v1.6.27
    hooks:
      - id: actionlint-system

  - repo: https://github.com/fsfe/reuse-tool
    rev: v3.0.2
    hooks:
      - id: reuse

  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
